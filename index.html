<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gokul Venkadasamy">
    <meta name="description" content="A simple and responsive ToDo app to manage your daily tasks.">
    <meta name="keywords" content="todo, task manager, productivity, JavaScript, Bootstrap, HTML, CSS">
    <title>ToDo App</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">ToDo</a>
        </div>
    </nav>
 <div class="container mt-5">
    <div class="row">
      <div class="col-md-8">
        <h4 class="text-primary border-bottom py-3 mb-3">ToDo Application</h4>
        <div class="d-flex justify-content-between">
            <button class="btn btn-primary btn-sm" id="addTaskBtn">
                <i class="bi bi-plus-square px-1"></i>Add Task
            </button>
            <input type="search" class="form-control form-control-sm w-50" placeholder="Search Task" id="searchInput">
        </div>

        <table class="table table-bordered mt-3">
          <thead>
            <tr>
              <th>S.No</th>
              <th>Task</th>
              <th>Status</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="taskList"></tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="taskForm">
          <div class="modal-header">
            <h5 class="modal-title">Add / Edit Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="form-group mb-3">
              <label for="taskName">Task Name</label>
              <input type="text" id="taskName" class="form-control" required>
              <input type="hidden" id="taskId">
            </div>
            <div class="form-group mb-3">
              <label for="taskStatus">Status</label>
              <select id="taskStatus" class="form-select">
                <option value="Pending">Pending</option>
                <option value="Completed">Completed</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save Task</button>
          </div>
        </form>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>

    <script src="./js/script.js"></script>
</body>
</html>
